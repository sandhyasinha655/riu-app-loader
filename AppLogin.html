<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- यह सबसे महत्वपूर्ण टैग है, यह मोबाइल स्क्रीन पर सही स्केलिंग सुनिश्चित करता है -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RIU Cutting Order</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #ffffff;
        }
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #555;
        }
        #appFrame {
            width: 100%;
            height: 100%;
            border: none;
            visibility: hidden;
        }
        .footer {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            width: 100%;
            background: #f6f9f9;
            color: #888;
            font-size: 0.97em;
            padding: 12px 8px 12px 8px;
            text-align: center;
            z-index: 100;
            font-family: Arial, sans-serif;
            box-shadow: 0 -2px 10px #e0e0e0;
        }
        @media (max-width: 700px) {
            .footer { font-size: 1em; padding: 10px 2vw 10px 2vw; }
        }
    </style>
</head>
<body>
    <!-- जब तक ऐप लोड न हो जाए, तब तक यह संदेश दिखाई देगा -->
    <div id="loader">Loading App...</div>

    <!-- iframe जो आपके वेब ऐप को लोड करेगा -->
    <iframe id="appFrame" src="https://script.google.com/macros/s/AKfycbxMn02oDLTrP7wzo8j7_V2sovMz9AtqfRwSPrBYNRand1q5PZEwjNcZfHQk5MwwXNYV/exec"></iframe>

    <!-- Dislaimer/Footer -->
    <div class="footer">
        Disclaimer: This form is for internal use of <b>Rajasthan Ispat Udyog</b> only.<br>
        Data entered here is confidential. Please verify all entries before submission.<br>
        &copy; Rajasthan Ispat Udyog. All rights reserved.
    </div>

    <script>
        const loader = document.getElementById('loader');
        const iframe = document.getElementById('appFrame');
        iframe.onload = function() {
            loader.style.display = 'none';
            iframe.style.visibility = 'visible';
        };
    </script>
</body>
</html>
