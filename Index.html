<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RIU Tools Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #34495e;
    }
    nav button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    nav button:hover {
      background: #27ae60;
    }
    nav button.active {
      background-color: #1abc9c !important;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    iframe {
      width: 100%;
      height: 88vh;
      border: none;
    }
    @media screen and (max-width: 600px) {
      nav button {
        width: 90%;
        margin: 5px auto;
      }
    }
  </style>
</head>
<body>

<header>Rajasthan Ispat Udyog - Tools Dashboard</header>

<nav>
  <button class="active" onclick="loadPage('https://rawcdn.githack.com/sandhyasinha655/riu-app-loader/main/AppLogin.html', this)">üîê Login Page</button>
  <button onclick="loadPage('https://rawcdn.githack.com/sandhyasinha655/riu-app-loader/main/RIU_S_Calculator.html', this)">‚öñÔ∏è Section Wt Calc (Basic)</button>
  <button onclick="loadPage('https://rawcdn.githack.com/sandhyasinha655/riu-app-loader/main/SectionWtCalculator.html', this)">üìê Section Wt Calc (Advance)</button>
  <button onclick="loadPage('https://rawcdn.githack.com/sandhyasinha655/riu-app-loader/main/CustomerEstimate.html', this)">üßæ Estimate Generator</button>
  <button onclick="loadPage('https://rawcdn.githack.com/sandhyasinha655/riu-app-loader/main/SaleInvoice.html', this)">üìÑ Sale Invoice</button>
  <button onclick="loadPage('https://rawcdn.githack.com/sandhyasinha655/Test/main/RIU_Calculator.html', this)">üß† RIU Calculator</button>
</nav>

<iframe id="toolFrame" src="https://rawcdn.githack.com/sandhyasinha655/riu-app-loader/main/AppLogin.html"></iframe>

<script>
  function loadPage(url, el) {
    document.getElementById('toolFrame').src = url;

    // Remove 'active' from all buttons
    let buttons = document.querySelectorAll('nav button');
    buttons.forEach(btn => btn.classList.remove('active'));

    // Add 'active' to clicked button
    if (el) el.classList.add('active');
  }
</script>

</body>
</html>
