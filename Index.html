<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RIU Tools Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #34495e;
    }
    nav button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    nav button:hover {
      background: #27ae60;
    }
    iframe {
      width: 100%;
      height: 88vh;
      border: none;
    }
    @media screen and (max-width: 600px) {
      nav button {
        width: 90%;
        margin: 5px auto;
      }
    }
  </style>
</head>
<body>

<header>Rajasthan Ispat Udyog - Tools Dashboard</header>

<nav>
  <button onclick="loadPage('https://rawcdn.githack.com/sandhyasinha655/riu-app-loader/main/AppLogin.html')">🔐 Login Page</button>
  <button onclick="loadPage('https://rawcdn.githack.com/sandhyasinha655/riu-app-loader/main/RIU_S_Calculator.html')">⚖️ Section Wt Calc (Basic)</button>
  <button onclick="loadPage('https://rawcdn.githack.com/sandhyasinha655/riu-app-loader/main/SectionWtCalculator.html')">📐 Section Wt Calc (Advance)</button>
  <button onclick="loadPage('https://rawcdn.githack.com/sandhyasinha655/riu-app-loader/main/CustomerEstimate.html')">🧾 Estimate Generator</button>
  <button onclick="loadPage('https://rawcdn.githack.com/sandhyasinha655/riu-app-loader/main/SaleInvoice.html')">📄 Sale Invoice</button>
  <button onclick="loadPage('https://rawcdn.githack.com/sandhyasinha655/Test/main/RIU_Calculator.html')">🧠 RIU Calculator</button>
</nav>

<iframe id="toolFrame" src="https://rawcdn.githack.com/sandhyasinha655/riu-app-loader/main/AppLogin.html"></iframe>

<script>
  function loadPage(url) {
    document.getElementById('toolFrame').src = url;
  }
</script>

</body>
</html>
